<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Blogs - AgriTech</title>
    <link rel="stylesheet" href="../css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .favorites-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .favorites-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .favorites-title {
            font-size: 2.5rem;
            color: #2c5f2d;
            margin-bottom: 1rem;
        }
        
        .favorites-stats {
            font-size: 1.1rem;
            color: #666;
        }
        
        .favorites-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .no-favorites {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .no-favorites i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .back-to-blog {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-to-blog:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <section class="agritech-blog">
        <div class="favorites-page">
            <div class="favorites-header">
                <h1 class="favorites-title"><i class="fas fa-heart"></i> My Favorite Blogs</h1>
                <p class="favorites-stats">You have <span id="favoritesCount">0</span> saved articles</p>
            </div>

            <div class="favorites-actions">
                <button class="btn btn-danger" onclick="clearAllFavorites()">
                    <i class="fas fa-trash"></i> Clear All Favorites
                </button>
                <button class="btn btn-secondary" onclick="exportFavorites()">
                    <i class="fas fa-download"></i> Export Favorites
                </button>
            </div>

            <div id="favoritesContainer">
                <!-- Favorites will be loaded here -->
            </div>
        </div>
    </section>

    <script src="../js/features/favorites.js"></script>
    <script>
        class FavoritesPage {
            constructor() {
                this.favoritesManager = window.favoritesManager;
                this.init();
            }

            init() {
                this.renderFavorites();
                this.updateStats();
            }

            renderFavorites() {
                const container = document.getElementById('favoritesContainer');
                const favorites = this.favoritesManager.getFavorites();

                if (favorites.length === 0) {
                    container.innerHTML = this.getEmptyState();
                    return;
                }

                container.innerHTML = `
                    <div class="blog-grid">
                        ${favorites.map(blog => this.createFavoriteCard(blog)).join('')}
                    </div>
                `;

                // Re-initialize favorite buttons
                this.initializeFavoriteButtons();
            }

            createFavoriteCard(blog) {
                return `
                    <div class="blog-card" data-blog-id="${blog.id}">
                        <img src="${blog.image}" alt="${blog.title}">
                        <button class="favorite-btn active" data-blog-id="${blog.id}">
                            <i class="fas fa-heart"></i>
                        </button>
                        <div class="card-content">
                            <span class="card-category">${blog.category.replace('-', ' ')}</span>
                            <h3 class="card-title">${blog.title}</h3>
                            <p class="card-description">${blog.description}</p>
                            <div class="card-meta">
                                <span class="card-author">By ${blog.author}</span>
                                <span class="card-date">${new Date(blog.addedAt).toLocaleDateString()}</span>
                            </div>
                            <button class="read-more-btn" onclick="openFavorite('${blog.id}')">Read More</button>
                        </div>
                    </div>
                `;
            }

            getEmptyState() {
                return `
                    <div class="no-favorites">
                        <i class="far fa-heart"></i>
                        <h3>No Favorite Blogs Yet</h3>
                        <p>Start exploring our blog section and add your favorite articles here!</p>
                        <a href="blog.html" class="back-to-blog">
                            <i class="fas fa-newspaper"></i> Explore Blogs
                        </a>
                    </div>
                `;
            }

            initializeFavoriteButtons() {
                const favoriteButtons = document.querySelectorAll('.favorite-btn');
                favoriteButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const blogId = button.getAttribute('data-blog-id');
                        this.removeFavorite(blogId);
                    });
                });
            }

            removeFavorite(blogId) {
                if (this.favoritesManager.removeFromFavorites(blogId)) {
                    this.renderFavorites();
                    this.updateStats();
                }
            }

            updateStats() {
                const favorites = this.favoritesManager.getFavorites();
                document.getElementById('favoritesCount').textContent = favorites.length;
            }
        }

        function clearAllFavorites() {
            if (confirm('Are you sure you want to remove all favorite blogs? This action cannot be undone.')) {
                window.favoritesManager.clearFavorites();
                favoritesPage.renderFavorites();
                favoritesPage.updateStats();
            }
        }

        function exportFavorites() {
            const favorites = window.favoritesManager.getFavorites();
            const data = JSON.stringify(favorites, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'agritech-favorites.json';
            a.click();
            URL.revokeObjectURL(url);
            
            window.favoritesManager.showNotification('Favorites exported successfully!');
        }

        function openFavorite(blogId) {
            // Open in new tab or redirect to blog page
            window.open(`blog.html#${blogId}`, '_blank');
        }

        // Initialize favorites page
        let favoritesPage;
        document.addEventListener('DOMContentLoaded', function() {
            favoritesPage = new FavoritesPage();
            
            // Listen for favorite changes
            document.addEventListener('favoriteToggle', function() {
                favoritesPage.renderFavorites();
                favoritesPage.updateStats();
            });
        });
    </script>
</body>
</html>
