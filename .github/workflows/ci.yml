name: CI 
 
on: 
  push: 
    branches: [ main, develop ] 
  pull_request: 
    branches: [ main, develop ] 
 
jobs: 
  test-backend: 
    name: Test Backend 
    runs-on: ubuntu-latest 
 
    steps: 
    - name: Checkout code 
      uses: actions/checkout@v4 
 
    - name: Set up Python 
      uses: actions/setup-python@v4 
      with: 
        python-version: '3.9' 
 
    - name: Install dependencies 
      run: pip install pytest 
 
    - name: Run tests 
      run: python -m pytest tests/ -v 
