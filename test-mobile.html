<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Mobile Test</title> 
  <style> 
    body { font-family: Arial, sans-serif; padding: 20px; } 
    .test-box { background: #4CAF50; color: white; padding: 20px; margin: 10px 0; border-radius: 10px; } 
    @media (max-width: 768px) { .mobile-test { background: #2196F3; } } 
    @media (min-width: 769px) { .desktop-test { background: #FF9800; } } 
  </style> 
</head> 
<body> 
  <h1>Mobile Responsiveness Test</h1> 
  <div class="test-box mobile-test">This should be BLUE on mobile</div> 
  <div class="test-box desktop-test">This should be ORANGE on desktop</div> 
  <p>Resize your browser window to test responsiveness.</p> 
</body> 
</html>
